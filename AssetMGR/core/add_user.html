<!DOCTYPE html>
<html>
    <head>

        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Create a new user - AssetMGR</title>
    </head>
    <body>
        <div class = "container">
            <h1>Create user</h1>

        </form>
    </div>
    </body>
