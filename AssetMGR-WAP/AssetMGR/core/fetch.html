<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Fetcher - AssetMGR</title>
    <link rel="stylesheet" href="/ratpi/style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>

</head>
<body>
    <header class="container">
        <h1>Details Fetcher - AssetMGR</h1>
    </header>
    <main>
        <div class="form-group center">
            <h3>Scan QR Codes</h3>
        <div class="section">
            <div id="my-qr-reader">
            </div>
        </div>
            <p>Search records here</p>
            <input id="dataInput" placeholder="Enter Asset ID..." autocomplete="off">
            <button id="testButton" onclick="getData()">Fetch</button>
            <div id="output"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 AssetMGR by RG Servers</p>
    </footer>
    <script src="/fetch.js"></script>
</body>
</html>
