<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Fetcher - AssetMGR</title>
    <link rel="stylesheet" href="/ratpi/style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">AssetMGR</div>
        <div class="sidebar-links">
            <a href="/" title="Home"><i class="fas fa-home"></i></a>
            <a href="/add-object" title="Add Asset"><i class="fas fa-plus-square"></i></a>
            <a href="/get_details" title="Edit/View"><i class="fas fa-edit"></i></a>
            <a href="/filter" title="Filter"><i class="fas fa-filter"></i></a>
            <a href="/tally" title="Tally"><i class="fas fa-list-ol"></i></a>
            <a href="/tallyreport" title="Report"><i class="fas fa-chart-bar"></i></a>
            <a href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </aside>
    <main>
        <div class="container">
            <h1><i class="fas fa-search" style="color:#00bcd4;"></i> Details Fetcher</h1>
            <p style="font-size:1.1em; color:#b0b0b0; margin-bottom:18px;">Scan QR codes or enter an Asset ID to view details.<br>
            <span style="color:#00bcd4;">Tip:</span> Use the search for quick access to asset information.</p>
            <div class="form-group" style="max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:18px;">
                <h3>Scan QR Codes</h3>
                <div class="section">
                    <div id="my-qr-reader"></div>
                </div>
                <label for="dataInput" style="text-align:left;"><i class="fas fa-search"></i> Asset ID</label>
                <input id="dataInput" placeholder="Enter Asset ID..." autocomplete="off" style="width:100%;max-width:350px;box-sizing:border-box;font-size:1em;padding:8px 12px;border-radius:5px;border:1px solid #00bcd4;background:#222831;color:#e0e0e0;outline:none;">
                <button id="testButton" onclick="getData()" style="background:#00bcd4; color:#181818; font-size:1.1em; padding:10px 28px; border-radius:8px; border:none; cursor:pointer; margin-top:10px; font-weight:bold;">
                    <i class="fas fa-search"></i> Fetch
                </button>
                <div id="output"></div>
            </div>
            <div style="margin-top:32px; color:#b0b0b0; text-align:center;">
                <i class="fas fa-info-circle" style="color:#00bcd4;"></i> Enter a valid Asset ID or scan a QR code to view details.<br>
                <i class="fas fa-shield-alt" style="color:#00bcd4;"></i> Your data is securely handled.
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 AssetMGR by RG Servers</p>
    </footer>
    <script src="/fetch.js"></script>
</body>
</html>
