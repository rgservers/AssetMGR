<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tally Objects - AssetMGR by RG Servers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ratpi/style.css">
    <script src="/tally.js"></script>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    </head>
    <body>
        <aside class="sidebar">
            <div class="sidebar-logo">AssetMGR</div>
            <div class="sidebar-links">
                <a href="/" title="Home"><i class="fas fa-home"></i></a>
                <a href="/add-object" title="Add Asset"><i class="fas fa-plus-square"></i></a>
                <a href="/get_details" title="Edit/View"><i class="fas fa-edit"></i></a>
                <a href="/filter" title="Filter"><i class="fas fa-filter"></i></a>
                <a href="/tally" title="Tally"><i class="fas fa-list-ol"></i></a>
                <a href="/tallyreport" title="Report"><i class="fas fa-chart-bar"></i></a>
                <a href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>
        <main>
            <div class="container">
                <h1><i class="fas fa-list-ol" style="color:#00bcd4;"></i> Tally Records</h1>
                <p style="font-size:1.1em; color:#b0b0b0; margin-bottom:18px;">Tally assets by scanning QR codes or entering Asset IDs.<br>
                <span style="color:#00bcd4;">Tip:</span> Use QR scanning for fast tallying.</p>
                <div class="form-group" style="max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:18px;">
                    <form action="/ratpi/tallyasset" method="get" style="display:flex; flex-direction:column; gap:14px;">
                        <label for="asid" style="text-align:left;"><i class="fas fa-barcode"></i> Enter Asset ID</label>
                        <input type="text" id="asid" name="asid" required style="width:100%;max-width:350px;box-sizing:border-box;font-size:1em;padding:8px 12px;border-radius:5px;border:1px solid #00bcd4;background:#222831;color:#e0e0e0;outline:none;">
                        <h3>Scan QR Codes</h3>
                        <div class="section"></div>
                        <div id="my-qr-reader"></div>
                        <button type="submit" style="background:#00bcd4; color:#181818; font-size:1.1em; padding:10px 28px; border-radius:8px; border:none; cursor:pointer; margin-top:10px; font-weight:bold;">
                            <i class="fas fa-check"></i> Tally
                        </button>
                    </form>
                </div>
                <div style="margin-top:32px; color:#b0b0b0; text-align:center;">
                    <i class="fas fa-info-circle" style="color:#00bcd4;"></i> Scan or enter Asset ID to tally.<br>
                    <i class="fas fa-shield-alt" style="color:#00bcd4;"></i> Your data is securely handled.
                </div>
            </div>
        </main>
</html>
