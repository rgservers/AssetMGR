<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/ratpi/style.css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Create a new user - AssetMGR</title>
    </head>
    <body>
        <div class = "container">
            <h1>Create user</h1>
        </div>
        <div class="form-group">
        <form action="/ratpi/add_user" method="GET">
            <label>Username</label><br>
            <input id="username" name="username" placeholder="Username"><br>
            <label>Password</label><br>
            <input id="password" name="password" placeholder="Password"><br>
            <input type="submit">
        </form>
    </div>
    </body>
</html>
