<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tally Objects - AssetMGR by RG Servers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/ratpi/style.css">
        <script src="/tally.js"></script>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/html5-qrcode"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tally Records - AssetMGR</h1>
        </div>
        <div class="form-group">
            <form action="/ratpi/tallyasset" method="get">
                <label for="asid">Enter Asset ID</label>
                        <div class="form-group center">
                        <h3>Scan QR Codes</h3>
                        <div class="section">
                        </div>
                        <div id="my-qr-reader">
                        </div>
                <input type="text" id="asid" name="asid" required>
                <button type="submit">Tally</button>    
            </form>
        </div>
</html>
